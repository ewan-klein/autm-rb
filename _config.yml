baseurl: "" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "http://localhost:4000" # the base hostname & protocol for your site.
title: "Ewan Klein Homepage"

paginate: 3 #articles per page
paginate_path: /blog/page:num #makes pagination working

# https://github.com/inukshuk/jekyll-scholar
scholar:
  style: apa
  locale: en

  sort_by: none
  order: ascending

  source: ./_bibliography
  bibliography: references.bib
  bibliography_template: "{{reference}}"

  replace_strings: true
  join_strings:    true

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details

  query: "@*"


#contacts
git: "https://github.com/ewan-klein"  #Add your github url here.
stackoverflow: ""
twitter: "https://twitter.com/ewanhklein"  #Add your twitter url here.


gems:
  - jekyll-sitemap


# This is used by feed.xml. Uncomment if you want to use it.
# description: "..."

exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "Gemfile"
  - "Gemfile.lock"
  - "examples"
  
permalink: :title
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
